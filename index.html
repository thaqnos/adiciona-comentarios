<!DOCTYPE html>
<html>
  <head>
    <title>Mural de comentários</title>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="titulo">Deixe seu comentário</h1>
    <section class="conteudo">
      <div>
        <form class="formulario" id="formulario-de-comentarios">
          <input type="text" id="input-formulario" class="input-de-texto" placeholder="O que você tem a dizer?">
          <button>Enviar</button>
          <p id="mensagem-invalida"></p>
        </form>
      </div>
      <div id="todos-os-comentarios">
        <h3>Comentários anteriores</h3>
      </div>   
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
